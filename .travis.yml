language: dart

addons:
  apt:
    # sky_shell binary depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - lib32stdc++6
      - libstdc++6
      - fonts-droid

dart:
  - stable
  - dev

install:
  - git clone git@github.com:flutter/flutter.git flutter-repository

script:
  #- cd logic && pub get && dartanalyzer lib/ --fatal-lints --fatal-warnings
  #- cd ..
  #- cd angular && pub get && dartanalyzer lib/ test/ --fatal-lints --fatal-warnings
  #- cd ..
  - cd flutter
  - ../flutter-repository/bin/flutter packages get
  - ../flutter-repository/bin/flutter analyze
